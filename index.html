<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tinio_CS121-Lab3</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">
                    <div class="calculator-container border border-3 rounded-3 my-3 p-3">
                        <div>
                            <h1 class="title text-center p-2"><i class="fa fa-calculator" aria-hidden="true"></i> CALCUNATURE</h1>
                        </div>

                        <div class="calculator-display mt-1 mb-1 rounded-3">
                            <h4 class="text-end px-1 display" id="expression_display" style="color: rgb(167, 167, 167);"></h4>
                            <h2 class="text-end text-light px-2 display" id="val_display"></h2>
                        </div>

                        <div class="calculator-inputs">
                            <table class="table table-borderless m-0" width="100%">
                                <tbody>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-danger shadow-none" id="reset">AC</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-danger shadow-none" id="backspace">&larr;</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-primary shadow-none" onclick="run_operation('%')">%</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-primary shadow-none" onclick="run_operation('/')">&divide;</button></td>
                                    </tr>-
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('7')">7</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('8')">8</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('9')">9</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-primary shadow-none" onclick="run_operation('*')">&times;</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('4')">4</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('5')">5</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('6')">6</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-primary shadow-none" onclick="run_operation('-')">&minus;</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('1')">1</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('2')">2</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val('3')">3</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-primary shadow-none" onclick="run_operation('+')">&plus;</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-primary shadow-none" id="negate">&plus;/&minus;</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn-number color-btn shadow-none" onclick="enter_val(0)">0</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-primary shadow-none" id="decimal" onclick="enter_val('.')">.</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn btn-warning shadow-none" id="equal_to">&equals;</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
